<h3>Edit Barbershop</h3>
<section data-ng-controller="BarbershopsController" data-ng-init="findOne()">
	<div class="col-md-12">
		<form name="barbershopForm" class="form-horizontal" data-ng-submit="update(barbershopForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && barbershopForm.title.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="barbershop.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && barbershopForm.name.$invalid" class="help-block">
						<p ng-show="barbershopForm.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && barbershopForm.content.$invalid}">
					<label class="control-label" for="content">Owner</label>
					<div class="controls">
						<input name="content" type="text" data-ng-model="barbershop.owner" id="owner" class="form-control" placeholder="Owner" required>
					</div>
					<div ng-show="submitted && barbershopForm.content.$invalid" class="help-block">
						<p ng-show="barbershopForm.owner.$error.required" class="text-danger">Owner is required</p>
					</div>
				</div>
				<div class="form-group mt">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
