<h3>New Barbershop</h3>
<section data-ng-controller="BarbershopsController">
	<div class="col-md-12">
		<form name="barbershopForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': barbershopForm.title.$dirty && barbershopForm.title.$invalid }">
					<label class="control-label" for="name">Name
                        <div class="text-sm text-info pull-right">*</div>
                    </label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Owner
                        <div class="text-sm text-info pull-right">*</div>
                    </label>
					<div class="controls">
						<input name="owner" type="text" data-ng-model="owner" id="owner" class="form-control" placeholder="Owner">
					</div>
				</div>
                <div class="form-group">
					<label class="control-label" for="content">Telephone</label>
					<div class="controls">
						<input name="telephone" type="text" data-ng-model="telephone" id="telephone" class="form-control" placeholder="Telephone">
					</div>
				</div>
                <div class="form-group">
					<label class="control-label" for="content">Email</label>
					<div class="controls">
						<input name="email" type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email">
					</div>
				</div>
                <div class="form-group">
					<label class="control-label" for="content">Website</label>
					<div class="controls">
						<input name="webSite" type="text" data-ng-model="webSite" id="webSite" class="form-control" placeholder="webSite">
					</div>
				</div>
				<div class="form-group mt">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
